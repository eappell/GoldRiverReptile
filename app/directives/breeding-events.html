<div class="projectInfo panel panel-primary" ng-if="project.events.length > 0">
    <div class="panel-heading">
        <h4 class="panel-title">Events <span style="font-size:12px;font-weight:normal;">(click event title for large photo)</span></h4>
    </div>
    <div class="panel-body">
        <ul class="event-list">
            <li ng-repeat="event in project.events" data-img="{{ event.photo != '' ? '' + event.photo + '' : 'none' }}">
                <time datetime="{{event.date}}" ng-style="{ 'background': event.photo != '' ? 'url(' + event.photo + ')' : '#16254e', 'background-size': event.photo != '' ? 'cover' : 'inital' }">
                    <span class="day">{{event.date | date : 'd' }}</span>
                    <span class="month">{{event.date | date : 'MMM' }}</span>
                    <span class="year">{{event.date | date : 'yyyy' }}</span>
                    <span class="time">ALL DAY</span>
                </time>
                <!--<img src="{{event.photo}}" alt="{{event.title}}" ng-if="event.photo != ''" />-->
                <div class="info">
                    <h2 class="title" ng-if="event.photo">
                        <a class="darkLink" href="{{event.photo}}" data-lightbox="{{project.id}}" data-title="{{(event.date | date:'mediumDate') + ' ' + event.title}}" data-toggle="tooltip" data-placement="top">
                           {{event.title}}
                        </a>
                    </h2>
                    <h2 class="title" ng-if="!event.photo">{{event.title}}</h2>
                    <p class="desc">{{event.description}}</p>
                </div>
            </li>
        </ul>
    </div>
</div>
