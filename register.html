    <script>
        var options = {
            offset: '#rowBody',
            classes: {
                stick: 'nav-stick'
            }
        };

        var bannerHeight = 200;

        var isMobileWide = $('.logo').css('width') == '128px';
        var isMobile = $('.logo').css('width') == '96px';

        $(document).ready(function(){
            $(document).on("scroll", function() {
                var isHome = window.location.hash == '' || window.location.hash == '#/Home';
                bannerHeight = isHome ? isMobileWide ? 220 : isMobile ? 145 : 450 : isMobileWide || isMobile ? 100 : 120;
                if ($(document).scrollTop() > bannerHeight) {
                    $('.subpage-title').addClass('shrink');
                    $(".nav-start").addClass("small");
                    $("#banner").addClass("small");
                    $("#banner").css('height',isMobile || isMobileWide ? '115px' : '73px');
                    $('nav img').addClass('shrink');
                    $('nav').addClass('shrink');
                    $('.navbar-nav').css('margin-top','0');
                    $('ul.navbar-nav').removeAttr('style');
                    if(!isHome) $('#rowBody').addClass('shrink');
                } else {
                    $('.subpage-title').removeClass('shrink');
                    $('.shrink .shrink-title').remove();
                    $(".nav-start").removeClass("small");
                    $("#banner").removeClass("small");
                    $("#banner").css('height',isMobile || isMobileWide ? '145px' : '202px');
                    $('nav img').removeClass('shrink');
                    $('nav').removeClass('shrink');
                    $('.navbar-nav').css('margin-top',isMobile || isMobileWide ? '0' : '50px');
                    if(!isHome) $('#rowBody').removeClass('shrink');
                }
            });

            (function(d, s, id){
                var js, fjs = d.getElementsByTagName(s)[0];
                if (d.getElementById(id)) {return;}
                js = d.createElement(s); js.id = id;
                js.src = "//connect.facebook.net/en_US/sdk.js";
                fjs.parentNode.insertBefore(js, fjs);
            }(document, 'script', 'facebook-jssdk'));

            $(document).on('click','.navbar-collapse.in',function(e) {
                if( $(e.target).is('a') && ( $(e.target).attr('class') != 'dropdown-toggle' ) ) {
                    $(this).collapse('hide');
                }
            });

            $('#backTop').backTop({
                'position' : 400,
                'speed' : 500,
                'color' : 'white',
            });
        });
    </script>
